<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="/super-mall-app/styles/style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
      
      <table><tr>
        <td> <label>Email :</label></td>
        <td>  <input type="email" id="email" placeholder="tej@123.gmail.com" required /></td>
      </tr>
    <tr>
        <td>  <label>Password:</label></td>
        <td> <input type="password" id="password" placeholder="1111111" required /></td>
      </tr></table>
      <button type="submit">Login</button>
      <p id="errorMsg" style="color: red;"></p>
    </form>
  </div>

  <script type="module" src="/super-mall-app/scripts/auth.js"></script>
</body>
</html>
