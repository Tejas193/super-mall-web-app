<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Offers</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <nav class="navbar">
    <h2>MegaMart Central</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="shops.html">Shops</a></li>
      <li><a href="offers.html">Offers</a></li>
      <li><a href="compare.html"> Compare</a></li>
      <li><a href="../public/index.html"> Logout</a></li>
    </ul>
  </nav>

  <main class="container">

    <div class="tabs">
      <button id="tabAdd" class="tab-btn active">+ Add Offer</button>
      <button id="tabFilter" class="tab-btn"> Filter Offers</button>
    </div>

    <section id="addOfferSection" class="form-section">
      <form id="offerForm">
        <select id="shopDropdown" required>
          <option value="">Select Shop</option>
        </select>
        
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="price" placeholder="Price â‚¹" required />
        <input type="text" id="discount" placeholder="Discount (e.g. 20%)" required />
        <input type="date" id="validTill" required />
        <button type="submit">Add Offer</button>
        <p id="offerMsg"></p>
      </form>
    </section>
    <section id="filterOfferSection" class="form-section hidden">
      <select id="filterShop">
        <option value="">-- Select Shop --</option>
      </select>
      <select id="filterFloor">
        <option value="">-- Select Floor --</option>
        <option value="Ground">Ground</option>
        <option value="First">First</option>
        <option value="Second">Second</option>
      </select>
      <button id="applyFilters">Apply Filter</button>
    </section>

    <div id="offerList"></div>
  </main>

  <script type="module" src="../scripts/offers.js"></script>
</body>
</html>
